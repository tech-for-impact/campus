<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disaster.io - Simulation Explanation</title>
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding-top: 20px;
        }
        .header, .content {
            margin-bottom: 20px;
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            background-color: #ddd;
            color: black;
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
            width: 80%;
        }
        .description {
            font-size: 18px;
            margin-top: 10px;
        }
        .modify-button {
            margin-top: 10px;
            padding: 8px;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        .main-button {
            background-color: #ff9900;
            color: black;
            padding: 10px 40px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 30px;
        }

        /* Modal styling */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            color: black;
            padding: 20px;
            width: 300px;
            border-radius: 10px;
            text-align: left;
        }
        .custom-dropdown {
            position: relative;
            width: 100%;
            margin-top: 10px;
        }
        .dropdown-selected {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .dropdown-options {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
            z-index: 1;
        }
        .dropdown-option {
            padding: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .dropdown-option img {
            width: 20px;
            height: 20px;
        }
        .dropdown-option:hover {
            background-color: #f0f0f0;
        }
        .save-button {
            margin-top: 15px;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Disaster.io</h1>
        <div class="subtitle">시뮬레이션 설명</div>
    </div>

    <div class="content">
        <!-- Situation Section -->
        <div class="situation">
            <img src="resource/ebrush.png" alt="Situation Icon" id="situation-image">
            <p class="description" id="situation-description">Situation: 진도 7.0의 대지진</p>
        </div>
        
        <!-- Goal Section -->
        <div class="goal">
            <img src="resource/snacks.png" alt="Goal Icon" id="goal-image">
            <p class="description" id="goal-description">Goal: 무사히 대피소로 이동하기</p>
        </div>
    </div>

    <button class="main-button" onclick="window.location.href='h7_simulresult.html'">시뮬레이션 시작!</button>

</body>
</html>
