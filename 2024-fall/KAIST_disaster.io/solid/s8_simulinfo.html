<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disaster.io - Simulation Explanation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding-top: 20px;
        }
        h1 {
            font-size: 48px;
            margin: 10px 0;
        }
        .subtitle {
            font-size: 24px;
            margin: 10px 0 30px;
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            background-color: black;
            color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
            width: 90%;
        }
        .disaster-message {
            text-align: center;
        }
        .main-button {
            background-color: #ff9900;
            color: black;
            padding: 10px 40px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Disaster.io</h1>
        <div class="subtitle">재난 발생</div>
    </div>

    <div class="content">
        <div class="disaster-message">
            <img src="resource/disaster-message.png" alt="Map Icon" width="650">
        </div>
    </div>

</body>
</html>
