<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disaster.io - Game Timeout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding-top: 20px;
        }
        h1 {
            font-size: 48px;
            margin: 10px 0;
        }
        .subtitle {
            font-size: 20px;
            margin: 10px 0 20px;
        }
        .game-status {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            width: 80%;
            max-width: 900px;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
        }
        .team-status {
            background-color: #eee;
            color: black;
            padding: 15px;
            border-radius: 8px;
            width: 45%;
            text-align: center;
        }
        .team-status h3 {
            margin-bottom: 10px;
            font-size: 18px;
        }
        .inventory {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
            margin: 10px 0;
            padding: 10px;
            background-color: #222;
            border-radius: 8px;
        }
        .item {
            background-color: #444;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .item img {
            width: 40px;
            height: 40px;
        }
        .item-count {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background-color: #ff9900;
            color: black;
            padding: 2px 5px;
            border-radius: 3px;
            font-weight: bold;
        }
        .backpack img {
            width: 60px;
            height: auto;
            margin-top: 10px;
        }
        .status-bars {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .status-bar {
            width: 45%;
            height: 10px;
            background-color: #444;
            border-radius: 5px;
            overflow: hidden;
        }
        .status-bar-fill {
            height: 100%;
            background-color: #2ecc71;
            width: 60%; /* Example fill level */
        }
        .button-container {
            margin-top: 20px;
        }
        .main-button {
            background-color: #ff9900;
            color: black;
            padding: 10px 40px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Disaster.io</h1>
        <div class="subtitle">GAME PLAYING</div>
    </div>

    <div class="game-status">
        <!-- Team 1 Status -->
        <div class="team-status">
            <h3>정빈팀 팀 현황</h3>
            <div class="inventory">
                <div class="item">
                    <img src="resource/snacks.png" alt="Item 1">
                    <div class="item-count">2</div>
                </div>
                <div class="item">
                    <img src="resource/snacks.png" alt="Item 2">
                    <div class="item-count">4</div>
                </div>
                <div class="item"></div>
                <div class="item"></div>
            </div>
            <div class="backpack">
                <img src="resource/zipbags.png" alt="Backpack">
            </div>
            <div class="status-bars">
                <div class="status-bar">
                    <div class="status-bar-fill" style="width: 80%;"></div>
                </div>
                <div class="status-bar">
                    <div class="status-bar-fill" style="width: 60%;"></div>
                </div>
            </div>
        </div>

        <!-- Team 2 Status -->
        <div class="team-status">
            <h3>카이스트에서 살아남기 팀 현황</h3>
            <div class="inventory">
                <div class="item">
                    <img src="resource/snacks.png" alt="Item 1">
                    <div class="item-count">2</div>
                </div>
                <div class="item">
                    <img src="resource/snacks.png" alt="Item 2">
                    <div class="item-count">1</div>
                </div>
                <div class="item"></div>
                <div class="item"></div>
            </div>
            <div class="backpack">
                <img src="resource/zipbags.png" alt="Backpack">
            </div>
            <div class="status-bars">
                <div class="status-bar">
                    <div class="status-bar-fill" style="width: 70%;"></div>
                </div>
                <div class="status-bar">
                    <div class="status-bar-fill" style="width: 50%;"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="button-container">
        <button class="main-button" onclick="window.location.href='h6_simulinfo.html'">게임 완료</button>
    </div>

</body>
</html>
