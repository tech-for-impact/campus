<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disaster.io - Code Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 300px;
            background-color: #333;
            border-radius: 10px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 48px;
            margin: 0;
        }
        .subtitle {
            font-size: 16px;
            color: #ccc;
            margin: 10px 0 30px;
        }
        .option-porh {
            background-color: white;
            color: black;
            width: 100%;
            padding: 10px;
            margin: 3px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .main-button {
            background-color: #ff9900;
            color: black;
            padding: 5px 20px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .active {
            background-color: #c1c1c1; /* 선택된 버튼의 배경색 */
            color: black;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Disaster.io</h1>
        <div class="subtitle">한국형 생존 대비 시뮬레이션</div>
        
        <button class="option-porh" onclick="setDestination('h1', this)">호스트</button>   
        <button class="option-porh" onclick="setDestination('s1', this)">플레이어</button>
        
        <button class="main-button" onclick="navigate()">선택</button>
    </div>

    <script>
        let destination = '';

        function setDestination(page, element) {
            destination = page;
            
            // 모든 option-porh 버튼에서 active 클래스를 제거
            const buttons = document.querySelectorAll('.option-porh');
            buttons.forEach(btn => btn.classList.remove('active'));
            
            // 클릭된 버튼에 active 클래스 추가
            element.classList.add('active');
        }

        function navigate() {
            if (destination == 'h1') {
                window.location.href = 'h1_start.html';
            } else if (destination == 's1') {
                window.location.href = 's1_start.html';
            } else {
                alert("먼저 '호스트' 또는 '플레이어'를 선택하세요.");
            }
        }
    </script>

</body>
</html>
