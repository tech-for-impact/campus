<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disaster.io - Simulation Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }
        h1 {
            font-size: 36px;
            margin: 10px 0 30px;
        }
        .result-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #ddd;
            color: black;
            width: 90%;
            max-width: 1000px;
            padding: 20px;
            border-radius: 10px;
        }
        .status-box {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 8px;
            width: 30%;
            text-align: center;
        }
        .status-box img {
            width: 100px;
            height: auto;
        }
        .status-info {
            margin-top: 10px;
            font-size: 16px;
        }
        .action {
            font-size: 16px;
            margin: 0 20px;
            text-align: center;
        }
        .action img {
            width: 50px;
            height: auto;
            margin: 10px 0;
        }
        .timeline {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
        .timeline-bar {
            width: 70%;
            max-width: 800px;
            height: 10px;
            background-color: #444;
            border-radius: 5px;
            position: relative;
            display: flex;
            align-items: center;
        }
        .timeline-event {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            position: absolute;
            bottom: -4px;
        }
        .event-start { background-color: blue; left: 0; }
        .event-green { background-color: green; left: 25%; }
        .event-red { background-color: red; left: 50%; }
        .event-yellow { background-color: yellow; left: 75%; }
        .button-container {
            margin-top: 20px;
        }
        .send-button {
            background-color: #888;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .main-button {
            background-color: #ff9900;
            color: black;
            padding: 10px 40px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>시뮬레이션 결과</h1>

    <div class="result-container">
        <!-- Left Status -->
        <div class="status-box">
            <img src="resource/wallet.png" alt="Backpack">
            <div class="status-info">상태 - 배고픔</div>
            <div class="inventory">
                <img src="resource/snacks.png" alt="Food" width="40"> 2
                <img src="resource/water.png" alt="Water" width="40"> 4
            </div>
        </div>

        <!-- Action Section -->
        <div class="action">
            <img src="resource/snacks.png" alt="Action Icon">
            <p>배고파서 식량을 하나 섭취하였다.</p>
            <p>포만감 +50</p>
        </div>

        <!-- Right Status -->
        <div class="status-box">
            <img src="resource/wallet.png" alt="Backpack">
            <div class="status-info">상태 - 든든함</div>
            <div class="inventory">
                <img src="resource/snacks.png" alt="Food" width="40"> 1
                <img src="resource/water.png" alt="Water" width="40"> 4
            </div>
        </div>
    </div>

    <!-- Timeline -->
    <div class="timeline">
        <div class="timeline-bar">
            <div class="timeline-event event-start"></div>
            <div class="timeline-event event-green"></div>
            <div class="timeline-event event-red"></div>
            <div class="timeline-event event-yellow"></div>
        </div>
    </div>

    <!-- Buttons -->
    <div class="button-container">
        <button class="send-button">결과 내보내기</button>
        <button class="main-button">시뮬레이션 시작!</button>
    </div>

</body>
</html>
