<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disaster.io Lobby</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 300px;
            background-color: #333;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
        }
        h1 {
            margin: 0;
            font-size: 24px;
        }
        .room-number {
            font-size: 16px;
            color: #ff9900;
            margin-bottom: 10px;
        }
        .waiting-status {
            font-size: 14px;
            color: #ccc;
            margin-bottom: 20px;
        }
        .user-info {
            background-color: #ff9900;
            color: black;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-weight: bold;
        }
        .option-team {
            background-color: white;
            color: black;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .main-button {
            background-color: #ff9900;
            color: black;
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            display: inline-block;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Disaster.io</h1>
        <div class="room-number">882910</div>
        <div class="waiting-status">(3/4) 입장 대기 중 ...</div>
        
        <button class="option-team">꿈돌이와넙죽이</button>
        <button class="option-team">카이스트에서 살아남기</button>
        <button class="option-team">전기양</button>
        
        <button class="main-button" onclick="window.location.href='h4_preinfo.html'">게임시작하기</button>
    </div>

</body>
</html>
