<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disaster.io - Team Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 48px;
            margin: 0;
        }
        .subtitle {
            font-size: 16px;
            color: #ccc;
            margin: 10px 0 30px;
        }
        .prompt {
            font-size: 18px;
            margin-bottom: 15px;
        }
        .team-name {
            background-color: #f2f2f2;
            color: black;
            width: 200px;
            padding: 10px;
            margin: 0 auto;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
        }
        .connect-button {
            background-color: #ff9900;
            color: black;
            padding: 15px 40px;
            margin-top: 30px;
            border: none;
            border-radius: 5px;
            font-size: 20px;
            cursor: pointer;
            font-weight: bold;
        }
        .connect-button:hover {
            background-color: #e68a00;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Disaster.io</h1>
        <div class="subtitle">한국형 생존 대비 시뮬레이션</div>
        
        <div class="prompt">팀명을 정해주세요</div>
        <input class="team-name" placeholder="꿈돌이와넙죽이">
        <div></div>
        
        <button class="connect-button" onclick="window.location.href='s3_waiting.html'">접속하기</button>
    </div>

</body>
</html>
